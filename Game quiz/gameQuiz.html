<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/gameQuiz.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>Smorgasboard game selector</title>
</head>
<body>
    <!-- -All randomizer
        -List of restaurants  -->
        <div class="lang">
            <a href="https://www.facebook.com/SmorgasboardVN/"><i class="fab fa-facebook"></i></a>
        </div>   
        
        <h1>What to play?</h1>
        
        <section>
            <h3>Pick one</h3>
            <div class="topButtons">
                <button id="kidGames">Kid Friendly</button>
                <button id="adultGames">All Games</button>
                <!-- show/hide this - link with li -->
            </div>
            <div class="playersDropdown">
                <form >
                    <input class="chosen-value" type="text" value="" placeholder="How many players?">
                        <ul class="value-list">
                        <li>2 Players</li>
                        <li>3 Players</li>
                        <li>4 Players</li>
                        <li>5 Players</li>
                        <li>6 Players</li>
                        <li>7 Players</li>
                        <li>8+ Players</li>
                        </ul>
                </form>
                    
                
            </div>
            <h3>How long per game?</h3>
            <div class="topButtons">
                <button id="short">30 mins/less</button>
                <button id="medium">1 hour/less</button>
                <button id="long">A long while</button>
                <!-- show/hide this - link with li -->
            </div>
            <h3>Competitive or Co-op?</h3>
            <div class="topButtons">
                <button id="competitive">Competitive</button>
                <button id="coop">Co-op</button>
                <!-- show/hide this - link with li -->
            </div>
        </section>
        
        <hr>
        
       
        
        <!-- <button id="pickButton">Pick for me</button> 
        <p id="pickDescription"><= Click here to activate randomizer </p>
         -->
        <div>
            <button id="allPick">Let the games begin!</button>
        </div>
        <!-- <div class="resultDescription">
            <p id="resultDescription">Result at the bottom of page</p>
        </div> -->
            <button id="reset">RESET</button>
        </div>
        
        <hr>
        
        <h1>Our suggestions are: <span id="pickedCuisine">Please choose 4 options</span></h1>

        <div class="imgDiv">
            <a href="https://www.facebook.com/SmorgasboardVN/"><img src="css/lib/smor 2.jpg" id="smorLogo"></a>					
		</div>
        <script src="js/gameQuiz.js"></script>
    </body>
    </html>
