<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/toDos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body>
    
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus-circle"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go To Class</li>                
            <li><span><i class="fas fa-trash-alt"></i></span> Buy new stuff</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Visit mom</li>
        </ul>
    </div>

    <script src="assets/js/toDos.js"></script>
</body>
</html>
