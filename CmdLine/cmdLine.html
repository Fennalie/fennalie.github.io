    <ul>
        <li>cd = change directory</li>
        <li>cd .. = go back</li>
        <li>ls = list</li>
        <li>touch = make a file</li>
        <li>mkdir = make directory</li>
        <li>rm = remove</li>
        <li>-rf = recursive force == force delete</li>
        <a href="https://swcarpentry.github.io/shell-novice/reference/">https://swcarpentry.github.io/shell-novice/reference/</a>
